<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Empty & Available Cylinders</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <style>
      header {
        background-color: #0b2f9f;
        color: white;
        padding: 1.5rem;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
      }

      .container {
        max-width: 80%;
        margin: 6rem auto 2rem 290px;
        padding: 4rem;
        background: white;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        transition: all 0.3s ease;
        
      }
      @media (max-width: 970px) {
        .container {
          margin-left: auto;
        }
      }
      @media (max-width: 1436px) and (min-width:968px) {
        .container {
            margin: 8rem auto 2rem 290px;
        }
      }
    </style>
    <link rel="stylesheet" href="/css/components/header.css" />
    <link rel="stylesheet" href="/css/sidebar.css" />
  </head>
  <body class="bg-light">
    <!-- header -->
    <button class="sidebar-hamburger hamburger">&#9776;</button>
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: div}"></div>

    <!-- Main Content -->
    <div class="container">
      <h2 class="mb-4 fw-bold text-primary">Refilling</h2>

      <table class="table table-bordered bg-white">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Status</th>
            <th>Weight (kg)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cylinder : ${cylinders}">
            <td th:text="${cylinder.id}"></td>
            <td th:text="${cylinder.type}"></td>
            <td th:text="${cylinder.status}"></td>
            <td th:text="${cylinder.weight}"></td>
            <td>
              <!-- Refill Button -->
              <form
                th:action="@{/cylinders/refill/{id}(id=${cylinder.id})}"
                method="post"
              >
                <button class="btn btn-danger">Refill</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/hamburgerMenu.js"></script>
  </body>
</html>
