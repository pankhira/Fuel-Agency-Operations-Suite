<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supplier Management System</title>
    
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  <!-- Font Awesome for Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/components/header.css" />
  <link rel="stylesheet" href="/css/sidebar.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
		body::before {
					    content: "";
					    position: fixed;
					    width: 100%;
					    height: 100%;
					    background: url('/images/supplier.jpg') no-repeat center center fixed;
					    background-size: cover;
					    z-index: -1; /* Send it behind everything */
		}
     
        .container {
            max-width: 100%;
            margin: auto;
            padding: 2rem;
			background: rgba(255, 255, 255, 0.1); /* Reduce opacity */
			
            text-align: center;
            position: relative;
            z-index: 2;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
          
        }
        
        h1{
            color: white;
            margin-bottom: 1.5rem;
            font-weight: bold;
			
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .actions a {
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .actions a.add-supplier {
            background-color: #28a745;
            color: white;
        }
        .actions a.add-supplier:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        
        .actions a.view-suppliers {
            background-color: black;
            color: white;
        }
        .actions a.view-suppliers:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
        
        footer {
            padding: 1rem 0;
            text-align: center;
            font-size: 1rem;
            background-color: rgba(207, 215, 207, 0.9);
            color: #333;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            width: 100%;
        }
    </style>
</head>
<body>
	<!-- Include Header -->
	    <div th:replace="~{fragments/header :: header}" style="display: inline-block;"></div>

    <div class="container">
        <h1>Welcome to Supplier Module!</h1>
        <div class="actions">
            <a th:href="@{/addsupplier}" class="add-supplier"><i class="fa fa-plus"></i> Add Supplier</a>
            <a th:href="@{/suppliers}" class="view-suppliers"><i class="fa fa-eye"></i> View Suppliers</a>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Supplier Management System. All Rights Reserved.</p>
    </footer>
    <script src="/js/hamburgerMenu.js"></script>
</body>
</html>
