<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Supplier</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/components/header.css" />
    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #dfe4d6;
      }
      .container {
        max-width: 600px;
        margin: 8rem auto;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #333;
      }
      .message {
        text-align: center;
        color: #4caf50;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .form-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      label {
        font-weight: bold;
        flex: 0 0 30%;
      }
      input,
      select {
        flex: 1;
        padding: 0.8rem;
        border: 1px solid #cfd7cf;
        border-radius: 5px;
        background-color: #dfe4d6;
      }
      button {
        background-color: #28a745;
        color: white;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
        align-self: center;
      }
      button:hover {
        background-color: #218838;
      }
      .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 1.5rem;
      }
      .button-group a {
        text-decoration: none;
        color: white;
        background-color: #295f98;
        padding: 0.8rem 1.5rem;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
        display: inline-block;
        transition: background-color 0.3s ease;
      }
      .button-group a:hover {
        background-color: #0b2f9f;
      }
      .show-error {
        color: red;
        font-size: 15px;
        margin-top: -10px;
        margin-left: 180px;
      }
    </style>
    <link rel="stylesheet" href="/css/components/header.css" />
	<link rel="stylesheet" href="/css/sidebar.css" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
      <h2 class="fw-bold text-primary">ADD SUPPLIER</h2>

      <!--Genereal error message-->
      <div th:if="${errorMessage}" class="alert">
        <p th:text="${errorMessage}"></p>
      </div>

      <form th:action="@{/suppliers/add}" th:object="${supplier}" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            th:field="*{name}"
            placeholder="Enter name"
            required
          />
        </div>
        <div th:if="${#fields.hasErrors('name')}" class="text-danger">
          <p th:errors="*{name}"></p>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input
            type="text"
            id="address"
            name="address"
            th:field="*{address}"
            required
            placeholder="Enter address"
          />
        </div>
        <div th:if="${#fields.hasErrors('address')}" class="text-danger">
          <p th:errors="*{address}"></p>
        </div>
        <div class="form-group">
          <label for="contact">Contact:</label>
          <input
            type="text"
            id="contact"
            name="contact"
            th:field="*{contact}"
            required
            placeholder="Enter contact"
          />
        </div>
        <div th:if="${#fields.hasErrors('contact')}" class="text-danger">
          <p th:errors="*{contact}" class="show-error"></p>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            th:field="*{email}"
            required
            placeholder="Enter email"
          />
        </div>
        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
          <p th:errors="*{email}" class="show-error"></p>
        </div>

        <button type="submit" style="background: linear-gradient(to right, #38A169, #2F855A);">Submit</button>
      </form>

      <!-- Back to Home and View Suppliers Buttons -->
      <div class="button-group">
        <a href="/supplier/index" style="background-color: #333; color: white;">Back to Home</a>
        <a href="/suppliers">View Suppliers</a>
      </div>
    </div>
    <script src="/js/hamburgerMenu.js"></script>
  </body>
</html>
