<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Success</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap CSS -->
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/components/header.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/sidebar.css" />
    <link rel="stylesheet" href="/css/components/forms.css" />
    <link rel="stylesheet" href="/css/components/buttons.css" />
    <link rel="stylesheet" href="/css/components/sucesssError.css" />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {

        border: none;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background-color: #007bff;
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
      }
      .container {
            max-width: 100%;
            margin: auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            
            text-align: center;
            position: relative;
            z-index: 2;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
          
        }
        
        h3 {
            color: #16325B;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .actions a {
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .actions a.add-supplier {
            background-color: #28a745;
            color: white;
        }
        .actions a.add-supplier:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        
        .actions a.view-suppliers {
            background-color: black;
            color: white;
        }
        .actions a.view-suppliers:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
    </style>
  </head>
  <body>
    <button class="sidebar-hamburger hamburger">&#9776;</button>
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: div}"></div>

    <div class="container">
      <div class="card">
        <div class="card-header">
          <span th:text="${message}">Operation Successful!</span>
        </div>
        <div class="card-body text-center">
			<img src="/images/check.png" height="80px" width="80px" />
          <p class="text-muted">Your request was processed successfully.</p>
          <div class="actions">
              <a href="/cylinders" class="view-suppliers"><i class="fa fa-eye"></i> View Cylinders</a>
            <a href="/add-cylinder" class="add-supplier"><i class="fa fa-plus"></i> Add Cylinders</a>
        </div>
        </div>
      </div>
    </div>
    <script src="/js/hamburgerMenu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
