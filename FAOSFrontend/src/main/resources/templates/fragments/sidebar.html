<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Toggle</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    
    <!-- FontAwesome for Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
    
    <style>
        /* Sidebar Styling */
        .sidebar {
            width: 270px;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            background: rgba(255, 255, 255, 0.9);
            transition: width 0.3s ease-in-out;
            overflow-x: hidden;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
			z-index: -1;
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 sidebar">
		
        <ul class="nav nav-pills flex-column mt-4">
            <li class="nav-item"><a th:href="@{/cylinders}" class="sidebar-btn mb-2">View Cylinders</a></li>
            <li><a th:href="@{/add-cylinder}" class="sidebar-btn mb-2">Add New Cylinder</a></li>
            <li><a th:href="@{/update-cylinder}" class="sidebar-btn mb-2">Update Cylinder</a></li>
            <li><a th:href="@{/refill-cylinder}" class="sidebar-btn mb-2">Refill Cylinder</a></li>
            <li><a th:href="@{/delete-cylinder}" class="sidebar-btn mb-2">Delete Cylinder</a></li>
        </ul>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
			    
</body>
</html>
