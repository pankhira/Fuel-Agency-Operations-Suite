<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Management - FAOS</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/components/forms.css" />
    <link rel="stylesheet" href="/css/components/buttons.css" />
    <link rel="stylesheet" href="/css/components/successError.css" />
    <link rel="stylesheet" href="/css/report.css" />
    <link rel="stylesheet" href="/css/components/header.css" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>

    
    <div class="container text-center mt-5 pb-5">
      <h1 class="welcome-text">Report Management</h1>
      <p>Generate and manage fuel agency reports efficiently.</p>
      
      <div class="actions" th:if="${session.userType == 'ADMIN'}">
        <a href="/generate-report" class="btn btn-primary">Generate Report</a>
        <a href="/view-reports" class="btn btn-secondary">View Reports</a>
      </div>
    </div>

    <script src="/js/hamburgerMenu.js"></script>
  </body>
</html>
