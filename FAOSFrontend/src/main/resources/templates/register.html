<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Registration - FAOS</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/components/header.css" />
    <link rel="stylesheet" href="/css/components/forms.css" />
    <link rel="stylesheet" href="/css/components/buttons.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/components/header.css" />
    <style>
      @media screen and (max-width: 970px) {
        .nav-list-hamburger {
          display: none;
          flex-direction: column;
          background: linear-gradient(45deg, #007bff, #0056b3);
          position: absolute;
          top: 52px;
          right: 0;
          width: 200px;
          padding: 10px;
          border-radius: 0 0 8px 8px;
          z-index: 1200;
        }
      }
      .text-danger {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.25rem;
      }
      .alert-danger {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
        padding: 0.75rem 1.25rem;
        margin-bottom: 1rem;
        border: 1px solid transparent;
        border-radius: 0.25rem;
      }
      .form-control.error {
        border-color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container">
      <div class="card">
        <h2 class="text-center">Customer Registration</h2>

        <form th:action="@{/register}" th:object="${customer}" method="post">
          <div class="form-group">
            <label class="form-label" for="name">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              th:field="*{consumerName}"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="address">Address:</label>
            <textarea
              class="form-control"
              id="address"
              th:field="*{address}"
              rows="3"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label class="form-label" for="email">Email:</label>
            <input
              type="text"
              class="form-control"
              id="email"
              th:field="*{email}"
              required
            />
            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
              <span th:text="${#fields.errors('email').get(0)}"></span>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="contact">Contact Number:</label>
            <input
              type="text"
              class="form-control"
              id="contact"
              th:field="*{contactNo}"
              required
            />
            <div th:if="${#fields.hasErrors('contactNo')}" class="text-danger">
              <span th:text="${#fields.errors('contactNo').get(0)}"></span>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="connType">Connection Type:</label>
            <select
              class="form-control"
              id="connType"
              th:field="*{connType}"
              required
            >
              <option value="">Select Type</option>
              <option value="Domestic">Domestic</option>
              <option value="Commercial">Commercial</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
    <script src="/js/hamburgerMenu.js"></script>
  </body>
</html>
