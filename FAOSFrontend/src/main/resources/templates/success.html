<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Success</title>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      />
      <!-- Font Awesome for Icons -->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
		
        <link rel="stylesheet" href="/css/components/header.css" />
		<link rel="stylesheet" href="/css/sidebar.css" />
        <style>
            body {
                font-family: 'Roboto', Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #F4F6F6;
            }
            .container {
                max-width: 600px;
                margin: 3rem auto;
                padding: 2rem;
                background: white;
                border-radius: 12px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            h2 {
                color: #0A3D62;
                margin-bottom: 1.5rem;
            }
            .actions a {
                text-decoration: none;
                color: white;
                padding: 0.75rem 1.5rem;
                border-radius: 8px;
                font-weight: bold;
                margin: 10px;
                display: inline-block;
                transition: background 0.3s ease, transform 0.2s;
            }
            .btn-green {
                background: linear-gradient(to right, #38A169, #2F855A);
            }
            .btn-blue {
                background: linear-gradient(to right, #3182CE, #2B6CB0);
            }
            .actions a:hover {
                transform: translateY(-3px);
                opacity: 0.9;
            }
        </style>
    </head>
    <div th:replace="~{fragments/header :: header}"></div>

    <body>
        <div class="container">
			<img src="/images/check.png" height="80px" width="80px" />
            <h2 th:text="${message}">Operation Successful!</h2>
            <div class="actions">
                <a th:href="@{/suppliers}" class="btn-green"><i class="fa fa-eye"></i> View Suppliers</a>
                <a th:href="@{/addsupplier}" class="btn-blue"><i class="fa fa-plus"></i> Add Another Supplier</a>
            </div>
        </div>
		<!--<script src="/js/success.js"></script>-->
        <script src="/js/hamburgerMenu.js"></script>
    </body>
</html>
