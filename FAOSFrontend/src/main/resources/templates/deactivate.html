<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deactivate Supplier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<!-- Bootstrap CSS -->
	    <link
	      rel="stylesheet"
	      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	    />
	    <!-- Font Awesome for Icons -->
	    <link
	      rel="stylesheet"
	      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
	    />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
	    <link rel="stylesheet" href="/css/components/header.css" />
		<link rel="stylesheet" href="/css/sidebar.css" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
        .btn-primary {
            width: 100%;
        }
		
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
        <h1 class="fw-bold text-primary">Deactivate Supplier</h1>
        <form th:action="@{/deactivate}" th:method="post">
            <div class="mb-3">
                <label for="id" class="form-label">Supplier ID</label>
                <input type="text" id="id" name="id" class="form-control" placeholder="Enter Supplier ID" required >
				<div th:if="${errorMessage}" class="error" style="color: tomato;"><p th:text="${errorMessage}"></p></div>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #dc3545; margin-bottom: 20px;">Deactivate</button>
			<a th:href="@{/suppliers}" class="back"><i class="fa-solid fa-circle-arrow-left fa-2xl" style="color: #0a0a0b;"></i></i></a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/hamburgerMenu.js"></script>
</body>
</html>
