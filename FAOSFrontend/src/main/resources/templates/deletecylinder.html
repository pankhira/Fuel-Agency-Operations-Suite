<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Cylinder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Bootstrap CSS -->
		        <link
		        rel="stylesheet"
		        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		      />
		      <!-- Font Awesome for Icons -->
		      <link
		        rel="stylesheet"
		        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
		      />
			  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
		      <link rel="stylesheet" href="/css/components/header.css" />
			  <style>
				  header {
                 background-color: #0b2f9f;
                 color: white;
                 padding: 1.5rem;
                 text-align: center;
                 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                 position:fixed;
                 top: 0;
                 left: 0;
                 right: 0;
                 z-index: 100000;

               }
               .container {
                 max-width: 100%;
                 margin: 10rem auto 2rem 290px;
                 background: white;
                 box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
                 border-radius: 10px;
                 transition: all 0.3s ease;
                 padding-bottom: 20px;
               }
               @media (max-width: 768px) {
             .container {
                 margin: 2rem 20px 2rem 20px;
                 max-width: calc(100% - 40px);
             }
         }
			  </style>

<link rel="stylesheet" href="/css/components/header.css" />
<link rel="stylesheet" href="/css/sidebar.css" />
</head>
<body>
	<button class="sidebar-hamburger hamburger">&#9776;</button>
	<div th:replace="~{fragments/header :: header}"></div>

<div th:replace="~{fragments/sidebar :: div}"></div>

	<!-- Main Content -->
	    <div class="container" style="width: 80%;">
	        <h2 class="fw-bold text-primary mt-4">Delete Cylinder</h2>
	        <p class="text-muted">Enter the Cylinder ID to delete the cylinder.</p>

	        <!-- Form for Deleting a Cylinder -->
	        <form th:action="@{/deleteCylinder}" method="post" >
	            <!-- Hidden field to simulate DELETE request -->
	            <input type="hidden" name="_method" value="DELETE">
	            
	            <div class="mb-3">
	                <label class="form-label">Enter Cylinder ID</label>
	                <input type="text" name="cylinderId" class="form-control" placeholder="Enter Cylinder ID" required>
	            </div>

	            <button type="submit" class="btn btn-danger mt-2">Delete Cylinder</button>
	        </form>
	    </div>
		<script src="/js/hamburgerMenu.js"></script>
</body>
</html>
